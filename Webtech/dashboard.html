<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RMS â€” Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="app-page">
  <header class="topbar">
    <div class="topbar-left">
      <img src="assets/logo.png" class="logo-small" alt="Logo">
      <h2>Record Management</h2>
    </div>
    <div class="topbar-right">
      <span id="userName" class="user-name"></span>
      <button id="logoutBtn" class="btn subtle">Logout</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li class="active">Records</li>
          <li>Reports</li>
          <li>Settings</li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <div class="content-header">
        <h3>Records</h3>
        <div>
          <button id="addRecordBtn" class="btn primary">Add Record</button>
        </div>
      </div>

      <div class="card">
        <table id="recordsTable" class="table">
          <thead>
            <tr><th>ID</th><th>Title</th><th>Description</th><th>Date Created</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Add / Edit Modal -->
  <div id="recordModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-panel" role="dialog" aria-modal="true">
      <h4 id="modalTitle">Add Record</h4>
      <form id="recordForm" class="form-grid">
        <input type="hidden" name="id">
        <label>Title
          <input type="text" name="title" required>
        </label>
        <label>Description
          <textarea name="description" rows="4"></textarea>
        </label>
        <label>Date
          <input type="date" name="dateCreated" required>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn primary">Save</button>
          <button type="button" id="cancelModal" class="btn subtle">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/records.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
