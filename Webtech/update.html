<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Record</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="logo">Happy Hallow Barangay System</div>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="residents.html">Residents</a></li>
            <li><a href="addnewresidents.html">Add Resident</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li class="nav-divider"></li>
            <li><a href="search.html">Search Facilities</a></li>
            <li><a href="update.html" class="active">Update Record</a></li>
            <li><a href="delete.html">Delete Record</a></li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <div class="page-content">
          <section class="card">
            <h2>Update Record</h2>
            <form id="updateForm">
              <div class="form-grid">
                <div class="input-group">
                  <label>Facility Code</label>
                  <input type="text" id="code" required>
                </div>
                <div class="input-group">
                  <label>Facility Name</label>
                  <input type="text" id="name">
                </div>
                <div class="input-group">
                  <label>Site</label>
                  <input type="text" id="site">
                </div>
                <div class="input-group">
                  <label>Submitter</label>
                  <input type="text" id="submitter">
                </div>
              </div>
              <button type="submit" class="btn primary-btn">Update</button>
            </form>
          </section>
        </div>
      </main>
    </div>

<script>
document.getElementById('updateForm').onsubmit = e => {
    e.preventDefault();
    let records = JSON.parse(localStorage.getItem('facilities')) || [];
    const index = records.findIndex(r => r.code === code.value.trim());
    if (index === -1) return alert("Facility not found.");
    if (name.value) records[index].name = name.value;
    if (site.value) records[index].site = site.value;
    if (submitter.value) records[index].submitter = submitter.value;
    records[index].updated = new Date().toLocaleDateString();
    localStorage.setItem('facilities', JSON.stringify(records));
    alert("Record updated successfully.");
    e.target.reset();
};
</script>
</body>
</html>
