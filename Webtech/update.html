<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Record</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Update Facility Record</h1>
        <div class="btn-group">
            <a href="index.html" class="btn">Home</a>
            <a href="search.html" class="btn">Search</a>
            <a href="new.html" class="btn">New</a>
            <a href="delete.html" class="btn">Delete</a>
        </div>
    </header>

    <section class="card">
        <form id="updateForm">
            <div class="form-grid">
                <div class="input-group"><label>Facility Code</label><input type="text" id="code" required></div>
                <div class="input-group"><label>Facility Name</label><input type="text" id="name"></div>
                <div class="input-group"><label>Site</label><input type="text" id="site"></div>
                <div class="input-group"><label>Submitter</label><input type="text" id="submitter"></div>
            </div>
            <button type="submit" class="btn">Update</button>
        </form>
    </section>
</div>

<script>
document.getElementById('updateForm').onsubmit = e => {
    e.preventDefault();
    let records = JSON.parse(localStorage.getItem('facilities')) || [];
    const index = records.findIndex(r => r.code === code.value.trim());
    if (index === -1) return alert("Facility not found.");
    if (name.value) records[index].name = name.value;
    if (site.value) records[index].site = site.value;
    if (submitter.value) records[index].submitter = submitter.value;
    records[index].updated = new Date().toLocaleDateString();
    localStorage.setItem('facilities', JSON.stringify(records));
    alert("Record updated successfully.");
    e.target.reset();
};
</script>
</body>
</html>
