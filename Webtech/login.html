<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RMS â€” Login</title>
  <link rel="stylesheet" href="css/design.css">

  <style>
    /* login box left, blue background */
    body.auth-page {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #031b50, #1e3a8a);
      overflow: hidden;
      position: relative;
      padding-left: 8%;
    }

    /* blur on the right side */
    body.auth-page::after {
      content: "";
      position: absolute;
      right: 0;
      top: 0;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
    }

    /* login box */
    .auth-card {
      width: 420px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      animation: slideInLeft 0.6s ease;
      position: relative;
      z-index: 2;
    }

  
    .auth-card h1 {
      color: #fff;
    }

    .auth-card p {
      color: #cbd5e1;
      margin-bottom: 16px;
    }

    /* input boxes */
    .form-grid input {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      font-size: 15px;
    }

    .form-grid input::placeholder {
      color: #f1f1f1;
    }

    /* login button */
    .btn.primary {
      background: #3b82f6;
      color: #fff;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
    }


    .btn.primary:hover {
      background: #1d4ed8;
    }

    /* create account */
    .btn.link {
      color: #bfdbfe;
      font-size: 14px;
    }

    .btn.link:hover {
      text-decoration: underline;
    }

      .role-selector { 
      margin-top: 16px; 
      display: flex; 
      justify-content: center; 
      gap: 10px; 
    } 

    .role-btn { 
      background: rgba(255,255,255,0.2); 
      border: 1px solid rgba(255,255,255,0.3); 
      color: #fff; 
      padding: 8px 16px; 
      border-radius: 6px; 
      cursor: pointer; 
      transition: all 0.3s ease; 
    } 

    .role-btn.active { 
      background: #3b82f6; 
      border-color: #60a5fa; 
    } 

    .role-btn:hover {
      background: rgba(59,130,246,0.4); 
    }

    /* Animation- login box slide left a bit at the start */
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>

<body class="auth-page">
  <main class="auth-card">
    <div class="brand">
      <img src="assets/LOGO.png" alt="Logo" class="logo" style="width:50px;height:50px;border-radius:8px;">
      <h1>Record Management System</h1>
    </div>

    <p>Welcome back! Please login to continue.</p>

    <form id="loginForm" class="form-grid">
      <label>Email
        <input type="email" name="email" required placeholder="you@gmail.com">
      </label>
      <label>Password
        <input type="password" name="password" required placeholder="Your password">
      </label>
<!-- login and create account button -->
      <div class="form-actions">
        <button type="submit" class="btn primary">Login</button>
        <a href="register.html" class="btn link">Create account</a>
      </div>
       
      <div class="role-selector">
        <button type="button" class="role-btn active" id="clientBtn">Client</button>
        <button type="button" class="role-btn" id="adminBtn">Admin</button> 
      </div> 

      <p id="loginMessage" class="form-message"></p>
    </form>
  </main>

    <script>
    let selectedRole = "client"; // default role

    const clientBtn = document.getElementById("clientBtn");
    const adminBtn = document.getElementById("adminBtn");

    // --- toggle active role ---
    clientBtn.addEventListener("click", () => {
      selectedRole = "client";
      clientBtn.classList.add("active");
      adminBtn.classList.remove("active");
    });

    adminBtn.addEventListener("click", () => {
      selectedRole = "admin";
      adminBtn.classList.add("active");
      clientBtn.classList.remove("active");
    });

    });
  </script>
<!-- login logic -->
  <script src="js/auth.js"></script>
</body>
</html>
