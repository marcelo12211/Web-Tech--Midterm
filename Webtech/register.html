<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RMS â€” Register</title>
  <link rel="stylesheet" href="css/design.css">
</head>
<style>
      body.auth-page {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #031b50, #1e3a8a);
      overflow: hidden;
      position: relative;
      padding-left: 8%;
    }

</style>
<body class="auth-page">
  <main class="auth-card">
    <div class="brand">
      <img src="assets/LOGO.png" alt="Logo" class="logo">
      <h1>Create account</h1>
    </div>
    <form id="registerForm" class="form-grid">
      <label>Full name
        <input type="text" name="name" required placeholder="Jane Doe">
      </label>
      <label>Email
        <input type="email" name="email" required placeholder="you@gmail.com">
      </label>
      <label>Password
        <input type="password" name="password" required placeholder="Choose a password">
      </label>
      <div class="form-actions">
        <button type="submit" class="btn primary">Register</button>
        <a href="login.html" class="btn link">Back to login</a>
      </div>
      <p id="registerMessage" class="form-message"></p>
    </form>
  </main>
  <script src="js/auth.js"></script>
</body>
</html>
