<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Resident</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="logo">Happy Hallow Barangay System</div>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="residents.html">Residents</a></li>
            <li>
              <a href="addnewresidents.html" class="active">Add Resident</a>
            </li>
            <li class="nav-divider"></li>
          </ul>
        </nav>
      </aside>

      <div class="main-content">
        <header class="topbar">
          <div class="topbar-right">
            <span id="userName" class="user-info">Welcome, User</span>
            <button id="logoutBtn" class="btn logout-btn">Logout</button>
          </div>
        </header>

        <main class="page-content">
          <div class="add-resident-form-container">
            <div class="form-modal-card">
              <a href="residents.html" class="close-btn">&times;</a>

              <form id="addResidentForm" novalidate>
                <h2 class="form-title">Add New Resident</h2>

                <div class="form-section">
                  <h3>Personal Information</h3>
                  <div class="form-grid">
                    <div class="input-group">
                      <label for="lastName">Last Name</label>
                      <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        placeholder="Last Name"
                        required
                      />
                    </div>
                    <div class="input-group">
                      <label for="firstName">First Name</label>
                      <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        placeholder="First Name"
                        required
                      />
                    </div>
                    <div class="input-group">
                      <label for="middleName">Middle Name</label>
                      <input
                        type="text"
                        id="middleName"
                        name="middleName"
                        placeholder="Middle Name"
                      />
                    </div>
                    <div class="input-group">
                      <label for="suffix">Suffix (e.g., Jr., Sr.)</label>
                      <input
                        type="text"
                        id="suffix"
                        name="suffix"
                        placeholder="Suffix"
                      />
                    </div>
                    <div class="input-group">
                      <label for="birthDate">Date of Birth</label>
                      <input
                        type="date"
                        id="birthDate"
                        name="birthDate"
                        required
                      />
                    </div>
                    <div class="input-group">
                      <label for="gender">Gender</label>
                      <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                    <div class="input-group">
                      <label for="civilStatus">Civil Status</label>
                      <select id="civilStatus" name="civilStatus" required>
                        <option value="">Select Status</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="widowed">Widowed</option>
                        <option value="separated">Separated</option>
                      </select>
                    </div>
                    <div class="input-group">
                      <label for="contactNumber">Contact Number</label>
                      <input
                        type="tel"
                        id="contactNumber"
                        name="contactNumber"
                        pattern="[0-9]{11}"
                        placeholder="e.g., 09123456789"
                        title="Please enter an 11-digit Philippine mobile number"
                      />
                    </div>
                    <div class="input-group">
                      <label for="email">Email Address</label>
                      <input type="email" id="email" name="email" />
                    </div>
                  </div>
                </div>

                <div class="form-section">
                  <h3>Address Information</h3>
                  <div class="form-grid">
                    <div class="input-group">
                      <label for="houseNumber">House/Unit No.</label>
                      <input
                        type="text"
                        id="houseNumber"
                        placeholder="House Number"
                        name="houseNumber"
                      />
                    </div>
                    <div class="input-group">
                      <label for="street">Street Name</label>
                      <input
                        type="text"
                        id="street"
                        name="street"
                        placeholder="Street Name"
                        required
                      />
                    </div>
                    <div class="input-group">
                      <label for="purok">Purok</label>
                      <select id="purok" name="purok" required>
                        <option value="">Select Purok</option>
                        <option value="purok1">Purok 1</option>
                        <option value="purok2">Purok 2</option>
                        <option value="purok3">Purok 3</option>
                      </select>
                    </div>
                    <div class="input-group">
                      <label for="barangay">Barangay</label>
                      <input
                        type="text"
                        id="barangay"
                        name="barangay"
                        placeholder="Barangay"
                        required
                      />
                    </div>
                    <div class="input-group">
                      <label for="city">City/Municipality</label>
                      <input
                        type="text"
                        id="city"
                        name="city"
                        placeholder="City"
                        required
                      />
                    </div>
                    <div class="input-group">
                      <label for="province">Province</label>
                      <input
                        type="text"
                        id="province"
                        name="province"
                        placeholder="Province"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="form-section">
                  <h3>Other Information</h3>
                  <div class="form-grid">
                    <div class="input-group">
                      <label for="category">Resident Category</label>
                      <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="senior">Senior Citizen</option>
                        <option value="solo_parent">Solo Parent</option>
                        <option value="pwd">PWD</option>
                        <option value="youth">Youth</option>
                        <option value="adult">Adult</option>
                      </select>
                    </div>
                    <div class="input-group" id="idNumberGroup" style="display: none;">
                      <label for="idNumber">ID Number</label> 
                      <input 
                        type="text" 
                        id="idNumber"
                        name="idNumber"
                        placeholder="Enter ID number" 
                        inputmode="numeric" 
                        pattern="[0-9]+" 
                      /> 
                    </div>
                    <div class="input-group">
                      <label for="occupation">Occupation</label>
                      <input
                        type="text"
                        id="occupation"
                        name="occupation"
                        placeholder="Occupation"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-actions">
                  <button type="submit" class="btn primary-btn create">
                    Save Resident
                  </button>
                  <button type="button" class="btn secondary">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      function showUser() {
        const user = JSON.parse(localStorage.getItem("rms_user"));
        const userNameSpan = document.getElementById("userName");
        if (user && user.name) {
          userNameSpan.textContent = `Welcome, ${user.name}`;
        } else {
          userNameSpan.textContent = "Welcome, Guest";
        }
      }

      function setupLogout() {
        const logoutBtn = document.getElementById("logoutBtn");
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("rms_user");
          window.location.href = "login.html";
        });
      }

      document.getElementById("addResidentForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const formData = new FormData(this);
        const residentData = Object.fromEntries(formData);

        let residents = JSON.parse(localStorage.getItem("residents") || "[]");
        residentData.id = Date.now(); // simple ID
        residents.push(residentData);
        localStorage.setItem("residents", JSON.stringify(residents));

        alert("Resident successfully added!");
        window.location.href = "residents.html";
      });

      document.querySelector(".form-actions .secondary").addEventListener("click", function () {
        if (confirm("Are you sure you want to cancel? Unsaved data will be lost.")) {
          window.location.href = "residents.html";
        }
      });

      document.addEventListener('DOMContentLoaded', function () {
        const categorySelect = document.getElementById('category');
        const idGroup = document.getElementById('idNumberGroup');
        const idInput = document.getElementById('idNumber');

        function updateIdField() {
          const value = categorySelect.value;
          if (value === 'senior' || value === 'pwd') {
            idGroup.style.display = 'block';
            idInput.required = true;
            idInput.closest('.input-group').querySelector('label').innerHTML = 
              'ID Number <span class="required-star">*</span>';
          } else {
            idGroup.style.display = 'none';
            idInput.required = false;
            idInput.value = '';
            idInput.closest('.input-group').querySelector('label').innerHTML = 'ID Number';
          }
        }

        updateIdField();

        categorySelect.addEventListener('change', updateIdField);
      });

      window.onload = function () {
        showUser();
        setupLogout();
      };
    </script>
  </body>
</html>
