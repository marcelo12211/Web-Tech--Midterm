<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Record</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Delete Facility Record</h1>
        <div class="btn-group">
            <a href="index.html" class="btn">Home</a>
            <a href="search.html" class="btn">Search</a>
            <a href="new.html" class="btn">New</a>
            <a href="update.html" class="btn">Update</a>
        </div>
    </header>

    <section class="card">
        <form id="deleteForm">
            <div class="input-group"><label>Facility Code</label><input type="text" id="code" required></div>
            <button type="submit" class="btn">Delete</button>
        </form>
    </section>
</div>

<script>
document.getElementById('deleteForm').onsubmit = e => {
    e.preventDefault();
    let records = JSON.parse(localStorage.getItem('facilities')) || [];
    const index = records.findIndex(r => r.code === code.value.trim());
    if (index === -1) return alert("Facility not found.");
    records.splice(index, 1);
    localStorage.setItem('facilities', JSON.stringify(records));
    alert("Record deleted successfully.");
    e.target.reset();
};
</script>
</body>
</html>
