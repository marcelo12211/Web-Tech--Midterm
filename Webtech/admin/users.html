<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users | Admin</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #003366; color: white; }
    button { padding: 5px 10px; margin: 2px; }
  </style>
</head>
<body>
  <h2>Manage Users</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <script>
    const users = [
      { id: 1, username: "admin", role: "Admin", status: "Active" },
      { id: 2, username: "staff1", role: "Staff", status: "Active" },
      { id: 3, username: "resident1", role: "Registrant", status: "Inactive" }
    ];

    const tbody = document.getElementById("userTableBody");
    users.forEach(u => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${u.id}</td>
        <td>${u.username}</td>
        <td>${u.role}</td>
        <td>${u.status}</td>
        <td>
          <button onclick="editUser(${u.id})">Edit</button>
          <button onclick="deactivateUser(${u.id})">Deactivate</button>
        </td>
      `;
      tbody.appendChild(row);
    });

    function editUser(id) {
      alert("Edit user " + id);
      // edit form or modal
    }

    function deactivateUser(id) {
      alert("Deactivating user " + id);
      // call backend API to change status
    }
  </script>
</body>
</html>
