<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Happy Hallow RMS</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #003366;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background: #0059b3;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .card h3 {
      margin: 0;
      color: #003366;
    }
    
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="index.html">Dashboard</a>
    <a href="users.html">Manage Users</a>
    <a href="reports.html">Reports</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main">
    <h1>Welcome, Admin</h1>
    <p>Overview of the Record Management System</p>
    
    <div class="card-container">
      <div class="card">
        <h3 id="userCount">0</h3>
        <p>Registered Users</p>
      </div>
      <div class="card">
        <h3 id="recordCount">0</h3>
        <p>Total Records</p>
      </div>
      <div class="card">
        <h3 id="staffCount">0</h3>
        <p>Active Staff</p>
      </div>
      <div class="card">
        <h3 id="logCount">0</h3>
        <p>Activity Logs</p>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
