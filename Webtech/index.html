<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities Database</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Facilities Database</h1>
        <div class="btn-group">
            <a href="search.html" class="btn">Search</a>
            <a href="new.html" class="btn">New</a>
            <a href="update.html" class="btn">Update</a>
            <a href="delete.html" class="btn">Delete</a>
        </div>
    </header>

    <main class="card">
        <h2>All Facility Records</h2>
        <table>
            <thead>
                <tr>
                    <th>Facility Code</th>
                    <th>Facility Name</th>
                    <th>Site</th>
                    <th>Submitter</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody id="recordTable"></tbody>
        </table>
    </main>
</div>

<script>
function loadRecords() {
    let records = JSON.parse(localStorage.getItem('facilities')) || [];
    const table = document.getElementById('recordTable');
    table.innerHTML = '';
    records.forEach(r => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${r.code}</td><td>${r.name}</td><td>${r.site}</td><td>${r.submitter}</td><td>${r.updated}</td>`;
        table.appendChild(row);
    });
}
window.onload = loadRecords;
</script>
</body>
</html>
