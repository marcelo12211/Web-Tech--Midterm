<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Residents Directory</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="logo">Happy Hallow Barangay System</div>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="residents.html" class="active">Residents</a></li>
            <li><a href="addnewresidents.html">Add Resident</a></li>
            <li class="nav-divider"></li>
          </ul>
        </nav>
      </aside>

      <div class="main-content">
        <header class="topbar">
          <div class="topbar-right">
            <span id="userName" class="user-info">Welcome, User</span>
            <button id="logoutBtn" class="btn logout-btn">Logout</button>
          </div>
        </header>

        <main class="page-content">
          <div class="residents-directory card">
            <div class="directory-header">
              <h2>Resident Directory</h2>
              <a href="addnewresidents.html" class="btn primary-btn"
                >+ Add New</a
              >
            </div>

            <div class="filter-section">
              <div class="search-bar-group">
                <input
                  type="text"
                  placeholder="Search by name, ID, or purok..."
                  class="search-input"
                  id="searchInput"
                />
              </div>

              <div class="filter-dropdowns">
                <div class="input-group">
                  <label for="category-filter">Category</label>
                  <select id="category-filter">
                    <option value="">-- Select Category --</option>
                    <option value="senior">Senior Citizen</option>
                    <option value="solo">Solo Parent</option>
                    <option value="pwd">PWD</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="purok-filter">Purok</label>
                  <select id="purok-filter">
                    <option value="">-- Select Purok --</option>
                    <option value="purok1">Purok 1</option>
                    <option value="purok2">Purok 2</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="period-filter">Period of Residence</label>
                  <select id="period-filter">
                    <option value="">-- Select Period of Residence --</option>
                    <option value="0-1">1-12 Months</option>
                    <option value="1-5">1-5 Years</option>
                    <option value="5-10">5-10 Years</option>
                    <option value="10+">10+ Years</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="data-table-card">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Purok</th>
                    <th>Category</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="residentsTableBody">
                  <tr>
                    <td>001</td>
                    <td>Juan Dela Cruz</td>
                    <td>65</td>
                    <td>Purok 1</td>
                    <td>Senior Citizen</td>
                    <td>
                      <button class="btn small-btn edit-btn">Edit</button>
                      <button class="btn small-btn delete-btn">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td>002</td>
                    <td>Maria Santos</td>
                    <td>45</td>
                    <td>Purok 2</td>
                    <td>Solo Parent</td>
                    <td>
                      <button class="btn small-btn edit-btn">Edit</button>
                      <button class="btn small-btn delete-btn">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td>003</td>
                    <td>Carlos Reyes</td>
                    <td>30</td>
                    <td>Purok 1</td>
                    <td>PWD</td>
                    <td>
                      <button class="btn small-btn edit-btn">Edit</button>
                      <button class="btn small-btn delete-btn">Delete</button>
                    </td>
                  </tr>
                  <!-- Add more rows here as needed -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      function setupLogout() {
        const logoutBtn = document.getElementById("logoutBtn");
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("rms_user");
          window.location.href = "login.html";
        });
      }

      function showUser() {
        const user = JSON.parse(localStorage.getItem("rms_user"));
        const userNameSpan = document.getElementById("userName");
        if (user && user.name) {
          userNameSpan.textContent = `Welcome, ${user.name}`;
        } else {
          userNameSpan.textContent = `Welcome, Guest`;
        }
      }

      window.onload = function () {
        showUser();
        setupLogout();

        // You can add JS for filtering/searching residents here if needed
      };
    </script>
  </body>
</html>
